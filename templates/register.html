<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SolarMind</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-background">
        <div class="gradient-circle blue"></div>
        <div class="gradient-circle orange"></div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo GoodWe" class="logo-img">
            <h1>Crie sua conta</h1>
            <p>Comece a monitorar sua energia solar agora</p>
        </div>

        <form method="POST" class="auth-form">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Nome de usuário</label>
                <input type="text" id="username" name="nome" placeholder="Escolha um nome de usuário" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="password" name="senha" placeholder="Crie uma senha segura" required>
            </div>

            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Repita sua senha" required>
            </div>

            <button type="submit" class="auth-btn">
                <i class="fas fa-user-plus"></i> Registrar
            </button>

            <div class="auth-footer">
                Já tem conta? <a href="{{ url_for('auth.login') }}">Faça login</a>
            </div>
        </form>
    </div>
</body>
</html>
